<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de notas</title>
    <style>
        body {
          margin: 0;
          background: linear-gradient(to right, #535353, #acacac, #d7d7d7);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #fff;
        }
    
        .principal {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          padding: 30px 40px;
          border-radius: 15px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          width: 350px;
          box-sizing: border-box;
        }
    
        form label {
          display: block;
          margin-top: 20px;
          font-weight: 600;
          font-size: 16px;
          color: #f0f0f0;
        }
    
        form input {
          width: 100%;
          padding: 10px;
          margin-top: 8px;
          border-radius: 8px;
          border: none;
          font-size: 16px;
          box-sizing: border-box;
          outline: none;
          transition: box-shadow 0.3s ease;
        }
    
        form input:focus {
          box-shadow: 0 0 8px #535353;
          background-color: rgba(255, 255, 255, 0.15);
          color: #fff;
          border: none;
        }
    
        form button {
          margin-top: 30px;
          width: 100%;
          padding: 12px;
          background-color: #535353;
          border: none;
          border-radius: 10px;
          color: white;
          font-weight: 700;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        form button:hover {
          background-color: #d11f0f;
        }
    
        /* Para melhorar o toque em dispositivos móveis */
        input, button {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
      </style>
</head>
<body>
    <main class="principal">
        <form action="nota_aluno.php" method="post">

            <label for="nm_aluno">Nome do Aluno</label>
            <input type="text" name="nm_aluno" id="nm_aluno" required>

            <label for="nota01">1º nota</label>
            <input type="number" name="nota01" id="nota01" required>

            <label for="nota02">2º nota</label>
            <input type="number" name="nota02" id="nota02" required>

            <label for="nota03">3º nota</label>
            <input type="number" name="nota03" id="nota03" required>

            <label for="nota04">4º nota</label>
            <input type="number" name="nota04" id="nota04" required>

            <button type="submit">Lançar Nota</button>
        </form>
    </main>
</body>
</html>
